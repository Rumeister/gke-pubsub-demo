apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pubsub
  template:
    metadata:
      labels:
        app: pubsub
    spec:
      containers:
      - name: subscriber
        image: northamerica-northeast1-docker.pkg.dev/ruhan-gke-sandbox/gke-pubsub-demo-repo/gke-pubsub-demo:latest
      serviceAccountName: gke-service-pubsub